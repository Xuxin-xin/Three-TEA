
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>添加商品页面</title>
    <style type="text/css">
        body {
            background: url('../images/12.jpg');
        }

        .content {
            width: 600px;
            height: 260px;
            margin: 0 auto;
            text-align: center;
            font-size: 16px;
            background-color: white;
            border-radius: 15px;
        }

        .content form {
            padding-top: 0px;
        }

        .content h2 {
            padding-top: 15px;
        }

        .content input[type='text'] {
            width: 200px;
            height: 32px;
            line-height: 26px;
            margin-bottom: 10px;
            border-radius: 5px;
            margin-top: 10px;
            text-align: center;
        }

        .content input[type='submit']{
            width: 100px;
            height: 32px;
            line-height: 26px;
            margin-bottom: 10px;
            margin-top: 10px;
            text-align: center;
            background-color: black;
            color: white;
            border-radius: 20px;
        }
        .content p {
            font-size: 14px;
            color: red;
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="content">
        <h2>添加商品到购物车</h2>
        <form action="/cart/add" method="get">
            商品编号：<input type="text" name="lid"><br>
            商品数量：<input type="text" name="buyCount"><br>
            <input type="submit">
        </form>

    </div>
</body>

</html>
